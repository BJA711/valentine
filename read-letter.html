<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’Œ Love Letter</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #ffe3ec;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
}

.card {
  background: white;
  max-width: 540px;
  width: 90%;
  padding: 28px;
  border-radius: 24px;
  box-shadow: 0 14px 45px rgba(0,0,0,0.15);
}

h2 {
  color: #ff5c8a;
  margin-bottom: 12px;
}

.letter {
  white-space: pre-wrap;
  line-height: 1.7;
  color: #444;
  font-size: 1.05rem;
}

.signature {
  margin-top: 24px;
  font-weight: 600;
  color: #ff5c8a;
  text-align: right;
}
</style>
</head>

<body>
<div class="card" id="app">
  <!-- Content injected by JS -->
</div>

<script>
const app = document.getElementById("app");
const params = new URLSearchParams(location.search);
const id = params.get("id");

if (!id) {
  app.innerHTML = "<h3>Invalid or missing letter.</h3>";
} else {
  try {
    const decoded = JSON.parse(
      decodeURIComponent(escape(atob(id)))
    );

    const { from, to, msg } = decoded;

    app.innerHTML = `
      <h2>ðŸ’Œ A Letter for ${to}</h2>
      <div class="letter">Dear ${to}ðŸ’–<br>${msg}</div>
      <div class="signature"> with Love, ${from}</div>
    `;
  } catch (e) {
    app.innerHTML = "<h3>Unable to read this letter.</h3>";
  }
}
</script>
</body>
</html>
